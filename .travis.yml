language: ruby
rvm:
  - 1.9.3
  - rbx-19mode
env:
  global:
    - PATH=/tmp/bin:$PATH
  matrix:
    - DRIVER=chrome
    - DRIVER=selenium
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "sudo sh -c 'cat script/hosts > /etc/hosts'"
before_script:
  - "./script/setup_browserid.rb"
  - "./script/install-chrome-driver.sh"
